<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toleron</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <h1>Toleron</h1>

    <div class="panel">

      <label>Mod Seçimi</label>
      <select id="mode">
        <option value="hole">İç Ölçü (Delik)</option>
        <option value="shaft">Dış Ölçü (Şaft)</option>
      </select>

      <label>Nominal Çap (mm)</label>
      <input type="number" id="nominal" placeholder="Örn: 20">

      <label>IT Grade (6,7,8)</label>
      <input type="number" id="grade" placeholder="Örn: 6" value="6">

      <div class="results">
        <p>Min: <span id="minValue">-</span></p>
        <p>Max: <span id="maxValue">-</span></p>
        <p>Fit: <span id="fitResult">-</span></p>
      </div>

      <canvas id="chart"></canvas>

      <button onclick="exportPDF()">PDF Çıkart</button>

    </div>

  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Proje Dosyaları -->
  <script src="engine.js"></script>
  <script src="app.js"></script>

</body>
</html>
